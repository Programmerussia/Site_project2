<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background: #a1c4fd; background: linear-gradient(to right, rgba(161,196,253,0.5), rgba(194,233,251,0.5));">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Вернуться на главную</a>
                        </li>
                    </ul>
                </div>
                <div class="mr-auto">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="https://moyastrana.ru/upload/iblock/a2a/a2a4ced939e28c94e409207a9267e4eb.png" width="140" height="80"/>
                    </a>
                </div>
            </div>
        </nav>
        <section class="vh-100 gradient-custom">
            <form action="logindata" method="post">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-secondary text-white" style="border-radius: 1rem;">
                                <div class="card-body text-center">
                                    <h2>Войти в систему</h2>
                                    <p>Введите свой логин и пароль</p>
                                    <div class="form-white mb-4">
                                        <input name="email" placeholder="example@mail.ru" class="form-control form-control-lg"/>
                                        <label class="form-label">Email</label>
                                    </div>
                                    <div class="form-white mb-4">
                                        <input name="password" placeholder="1234" class="form-control form-control-lg"/>
                                        <label class="form-label">Пароль</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
