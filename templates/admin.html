<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background: #a1c4fd; background: linear-gradient(to right, rgba(161,196,253,0.5), rgba(194,233,251,0.5));">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Вернуться на главную</a>
                        </li>
                    </ul>
                </div>
                <div class="mr-auto">
                    <a class="navbar-brand" href="#">
                        <img class="img-fluid" src="https://moyastrana.ru/upload/iblock/a2a/a2a4ced939e28c94e409207a9267e4eb.png" width="140" height="80"/>
                    </a>
                </div>
            </div>
        </nav>
        <h3 style="text-align: center;">Изменить расписание</h3>
        <form action="postdata" method="post">
            <select name="dropdown" class="form-select form-select-lg mb-3">
                <option selected>Выберите класс</option>
                <option value="7.1">7.1</option>
                <option value="7.2">7.2</option>
                <option value="7.3">7.3</option>
                <option value="7.4">7.4</option>
                <option value="8.1">8.1</option>
                <option value="8.2">8.2</option>
                <option value="9.1">9.1</option>
                <option value="9.2">9.2</option>
                <option value="10.1">10.1</option>
                <option value="10.2">10.2</option>
                <option value="11.1">11.1</option>
                <option value="11.2">11.2</option>
            </select>
            <select name="day" class="form-select form-select-lg mb-3">
                <option selected>День недели</option>
                <option value="Понедельник">Понедельник</option>
                <option value="Вторник">Вторник</option>
                <option value="Среда">Среда</option>
                <option value="Четверг">Четверг</option>
                <option value="Пятница">Пятница</option>
            </select>
            <div class="mb-3">
                <label class="form-label">Время урока</label>
                <input name="time" type="string" class="form-control" placeholder="10:00-10:45">
            </div>
            <div class="mb-3">
                <label class="form-label">Название урока</label>
                <input name="lesson_name" type="string" class="form-control"  placeholder="Математика">
            </div>
            <div class="mb-3">
                <label class="form-label">Кабинет</label>
                <input name="room" type="string" class="form-control"  placeholder="304">
            </div>
            <input type="submit" value="Send"/>
        </form>
    </body>
</html>
